
{% extends 'blog_app/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <a href="{% url 'post_edit' p_id=post.pk %}">Edit</span></a>
    <a href="{% url 'post_destroy' p_id=post.pk %}">Delete</a>
  {% endif %}
  <h1>{{ post.title }}</h1>
  <div class="post-body">
    {{ post.text|linebreaksbr }}
  </div>
  {% if post.published_at %}
    <div>{{ post.published_at }}</div>
  {% else %}
    <a href="{% url 'post_publish' p_id=post.pk %}">Publish</a>
  {% endif %}
{% endblock %}
