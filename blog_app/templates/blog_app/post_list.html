{% extends 'blog_app/base.html' %}

{% block content %}
  <ul>
    {% for post in posts %}
      {% if post.published_at %}
        <p>published: {{ post.published_date }}</p>
      {% endif %}
      <h1><a href="{% url 'post_detail' p_id=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    {% endfor %}
  </ul>
{% endblock %}
